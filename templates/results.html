<!DOCTYPE html>
<html>
<head>
	<title>Event Personal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
</head>
<body>
    <h3 class="text-center my-3">Your personalized events for You</h3>
    <h1>
    </h1>
    <div class="container">
        {% for event in data %}
        {% if event.Personality == personality %}
            <div class="card my-3">
            <div class="card-body">
            <h5 class="card-title">{{event.Name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{event.Category}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{event.Personality}}</h6>
            <p class="card-text">{{event.Details}}</p>
    </div>
</div>
{% endif %}
    {% endfor %}

</div>
</body>
</html>
